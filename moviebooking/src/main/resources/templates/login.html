<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa; /* light grey background */
        }
        .form-container {
            max-width: 480px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        label {
            width: 100px;
            text-align: right;
            margin-bottom: 0;
        }
        .form-control-sm {
            max-width: 300px;
        }
        /* Buttons container */
        .btn-group-flex {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        /* All buttons equal size and smaller */
        .btn-flex {
            flex: 1 1 0;
            font-size: 0.875rem; /* smaller font */
            padding: 0.375rem 0.75rem; /* smaller padding */
        }
        body.d-flex {
            /* Shift up by 15% of viewport height */
            align-items: flex-start !important;
            padding-top: 15vh;
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
<div class="form-container">
    <h2 class="mb-4 text-center">User Login</h2>
    <form th:action="@{/login}" method="post" novalidate>
        <div class="mb-3 d-flex align-items-center">
            <label for="email" class="form-label me-3">Email Id:</label>
            <input type="email" id="email" name="username" placeholder="Enter your email"
                   class="form-control form-control-sm" required />
        </div>

        <div class="mb-3 d-flex align-items-center">
            <label for="password" class="form-label me-3">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                   class="form-control form-control-sm" required />
        </div>

        <div class="btn-group-flex">
            <button type="submit" class="btn btn-primary btn-flex">Login</button>
            <a href="/forgot-password" class="btn btn-secondary btn-flex text-center">Forgot Password</a>
            <a href="/register" class="btn btn-success btn-flex text-center">Register New User</a>
        </div>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
