<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 480px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        label {
            width: 120px;
            text-align: right;
            margin-bottom: 0;
        }

        .form-control-sm {
            max-width: 300px;
        }

        .mb-3 {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .error-block {
            margin-left: 120px;
            max-width: 300px;
        }

        .btn-group-flex {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .btn-flex {
            flex: 1;
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }

        body.d-flex {
            align-items: flex-start !important;
            padding-top: 15vh;
            min-height: 100vh;
        }

        .success-alert {
            max-width: 480px;
            margin: 0 auto 1rem auto;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
<div>
    <!-- Success message displayed above form -->
    <div th:if="${successMessage}" class="alert alert-success success-alert d-flex justify-content-between align-items-center" style="padding: 0.5rem 1rem;">
        <span th:text="${successMessage} + ' You can now login.'"></span>
    </div>

    <div class="form-container">
        <h2 class="mb-4 text-center">User Registration</h2>

        <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control form-control-sm" />
            </div>
            <div class="error-block text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control form-control-sm" />
            </div>
            <div class="error-block text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="error-block text-danger" th:if="${emailError}" th:text="${emailError}"></div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control form-control-sm" />
            </div>
            <div class="error-block text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <div class="btn-group-flex">
                <button type="submit" class="btn btn-primary btn-flex">Register</button>
                <a href="/login" class="btn btn-success btn-flex">Login</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
